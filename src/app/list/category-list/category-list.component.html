<div class="generic-list-grid">
    <div class="generic-list-grid__content">
        <header class="generic-list-grid__header">
            <img src="../../../assets/category.svg" alt="Kategorie" class="generic-list-grid__header-icon" />
            <h2 class="generic-list-grid__title">
                Kategorie
            </h2>
            <div class="generic-list-grid__add-btn">
                <a [routerLink]="['/add', 'category']" class="button button--primary">
                    Dodaj
                </a>
            </div>
        </header>
        <div class="generic-list__table-wrapper">
            <app-category-table [data]="dataTable" (deleteItem)="delete($event)"></app-category-table>
        </div>
    </div>
</div>
