<div class="category-balance">
    <div class="category-balance__icon" *ngIf="category.image">
        <i class="material-icons" [ngStyle]="{ color: category.color }">
            {{ category.image }}
        </i>
    </div>
    <div class="category-balance__name">
        {{ category.name }}
    </div>
    <div class="category-balance__value">
        {{ formatVal(balance) }} <small>PLN</small>
    </div>
</div>
