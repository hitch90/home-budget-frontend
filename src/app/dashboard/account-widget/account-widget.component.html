<div class="account-widget">
    <span class="account-widget__delete" *ngIf="account.id !== 1" (click)="deleteEv()">
        <i class="material-icons">close</i>
    </span>
    <h2 class="account-widget__name">
        {{ account.name }}
    </h2>
    <h3 class="account-widget__value">
        {{ account.currentValue.toFixed(2) }}
        <span>{{ account.currency }}</span>
    </h3>
    <span class="account-widget__type">
        {{ account.type }}
    </span>
</div>
